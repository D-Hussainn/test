<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whack-a-Mole</title>
</head>

<body>




    <button class="start">Start</button>
    <div class="info">
        <span class="timer">0</span> seconds&nbsp;
        <span class="score">0</span> points&nbsp;
        <span class="life">0</span> lives
    </div>



    <div class="game">
        <div class="cell gat1">
            <div class="hole"></div>
            <div class="gopher hidden"></div>
            <div class="bomb hidden"></div>
            <div class="hole-front"></div>
        </div>
        <div class="cell gat2">
            <div class="hole"></div>
            <div class="gopher hidden"></div>
            <div class="bomb hidden"></div>
            <div class="hole-front"></div>
        </div>
        <div class="cell gat3">
            <div class="hole"></div>
            <div class="gopher hidden"></div>
            <div class="bomb hidden"></div>

        </div>
        <div class="cell gat4">
            <div class="hole"></div>
            <div class="gopher hidden"></div>
            <div class="bomb hidden"></div>
            <div class="hole-front"></div>
        </div>
        <div class="cell gat5">
            <div class="hole"></div>
            <div class="gopher hidden"></div>
            <div class="bomb hidden"></div>
            <div class="hole-front"></div>
        </div>
        <div class="cell gat6">
            <div class="hole"></div>
            <div class="gopher hidden"></div>

        </div>
        <div class="cell gat7">
            <div class="hole"></div>
            <div class="gopher hidden"></div>
            <div class="bomb hidden"></div>
            <div class="hole-front"></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
